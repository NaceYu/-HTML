<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <meta name="description" content="404 페이지를 찾을 수 없습니다." />
  <meta name="theme-color" content="#111827" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
  <style>
    @font-face {
      font-family: 'Freesentation-9Black';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2404@1.0/Freesentation-9Black.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
    }

    html,
    body {
      font-family: 'Freesentation-9Black', 'Noto Sans KR', sans-serif;
      background-color: #111827;
      color: #cbd5e1;
      margin: 0;
      height: 100%;
    }

    .scroll-smooth {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen px-4">
  <div class="text-center max-w-md animate-fade-up-in" style="animation-delay: 0.3s; animation-fill-mode: forwards; opacity: 0;">
    <div class="text-9xl font-black text-brand-accent mb-4 select-none">404</div>
    <h1 class="text-4xl font-bold mb-2">ERROR</h1>
    <p class="text-gray-400 mb-6">요청하신 페이지를 찾을 수 없습니다.</p>
    <p class="text-gray-400 mb-5">Where is you?</p>
    <a href="/index.html" class="inline-flex items-center px-6 py-3 bg-brand-accent text-brand-dark rounded-lg font-semibold hover:bg-blue-400 transition-colors">
      <i class="fas fa-arrow-left mr-2"></i> 홈으로 돌아가기
    </a>
  </div>

  <script>
    document.querySelector('.animate-fade-up-in').style.opacity = '1';
  </script>
</body>
</html>
